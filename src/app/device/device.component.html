<mat-card>
    <mat-card-title-group>
        <mat-icon aria-hidden="false" aria-label="thermometer">{{ getIcon() }}</mat-icon>
        <mat-card-title>{{ device?.type }} v{{ device?.version }}</mat-card-title>
        <mat-card-subtitle>{{ device?.hostname }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <p>
            {{ device?.formatted }} <br>
            {{ device?.stamp | date:'medium' }}
        </p>
    </mat-card-content>
    <mat-card-footer class="device-footer">
        values generated using {{ device?.rnrSvcName }} v{{ device?.rnrSvcVersion }}
    </mat-card-footer>
</mat-card>
